<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Adicione seu estilo CSS aqui */
        .form-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title-login {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .box-btn {
            text-align: center;
        }
        .btn-login {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            margin: 5px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        /* Registro */
        .form-card {
            width: 300px;
            margin: auto;
            background-image: linear-gradient(163deg, #02f1db 0%, #0071e8 100%);
            border-radius: 25px;
            transition: all .3s;
        }

        .form-card:hover {
            box-shadow: 0px 0px 30px 1px rgba(9, 207, 199, 0.3);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #171717;
            border-radius: 25px;
        }

        .title-login {
            text-align: center;
            margin: 2em;
            color: rgb(2, 229, 223);
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: rgb(2, 229, 223);
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            width: 1.3em;
            height: 1.3em;
            color: rgb(253, 253, 253);
            margin-left: 10px;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: rgb(253, 253, 253);
        }

        .input-field:hover {
            color: rgb(2, 229, 223);
        }

        .form .box-btn {
            display: flex;
            justify-content: left;
            flex-direction: row;
            margin: 25px 0;
            padding: 0 5px;
        }

        .btn-login {
            width: 50%;
            background-image: linear-gradient(150deg, #024075 0%, #00d2d0 100%);
            color: #fff;
            text-decoration: none;
            padding: 0.4em 1em;
            border-radius: 8px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: .4s;
            font-size: 0.9em;
            float: left;
            margin-right: 5%;
        }

        .btn-login:hover {
            background-image: linear-gradient(150deg, #00b8bf 0%, #002646 100%);
            color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>
<div class="form-card">
    <div class="form-card-2">
        <form class="form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2 class="title-login">Registrar Usu√°rio</h2>

            <div class="field">
                <span class="input-icon icon icon-user-1"></span>
                <input type="text" name="name" class="input-field" placeholder="Nome" required autocomplete="off">
            </div>

            <div class="field">
                <span class="input-icon icon icon-email"></span>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>

            <div class="field">
                <span class="input-icon icon icon-locked"></span>
                <input type="password" name="password1" class="input-field" placeholder="Senha" required>
            </div>

            <div class="field">
                <span class="input-icon icon icon-locked"></span>
                <input type="password" name="password2" class="input-field" placeholder="Confirmar Senha" required>
            </div>

            <div class="box-btn">
                <button type="submit" class="btn-login">Registrar</button>
                <a href="/admin" class="btn-login">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
