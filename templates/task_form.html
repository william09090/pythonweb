<!-- templates/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Task</title>
</head>
<body>
<h2>{{ action }} Task</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }} Task</button>
</form>
<a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
